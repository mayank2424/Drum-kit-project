<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  
  <style>
    body,html{
        height: 100%;
    
    }
    h1 {
        text-align: center;
        font-size: 60px;
        margin-left: 200px;
        font-style: italic;
    }
      body {
          background-image: url("https://i.ytimg.com/vi/5Xh9sDqeVkU/maxresdefault.jpg");
        position: absolute;     
        background-size: cover;
        background-repeat: no-repeat;
        
      }
      .keys{
            
            display: flex;
            justify-content: center;
            margin-top: 8%;
            margin-left: 100px;
            
      }
            kbd {
                display: block;
                font-size: 40px;

                }
           .sounds {
            font-size: 15px;
            /*text-transform: uppercase;*/
            letter-spacing: .1rem;
            color: black;
            }
            .playing {
                transform: scale(1.1);
                border-color: #ffc600;
                box-shadow: 0 0 1rem #ffc600;
                }
            .key {
                border: 4px solid black;
                border-radius: 8px;
                margin: 10px;
              /*padding: 1rem .5rem;*/
                width: 100px;
                text-align: center;
                color: white;
                transition: all .07s ease;
                text-shadow: 0 0 .5rem black;
                /*background: rgba(0,0,0,0.4);*/
                
            }
           /*.key1{
                border: 4px solid black;
                border-radius: 8px;
                width: 100%;
                margin: 10px;
                
            }*/
 </style> 
</head>
<body>
    <p>my javascript</p>
    <p id="demo"></p>
    <h1>Drum Kit</h1>
<div class="keys">
        <div data-key="81" class="key">
        <kbd>Q</kbd>
        <span class="sounds">Boom</span>
        </div>
        <div  data-key="87" class="key">
        <kbd>W</kbd>
        <span class="sounds">Clap</span>
        </div>
        <div  data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sounds">Hihat</span>
        </div>
        <div  data-key="82" class="key">
        <kbd>R</kbd>
        <span class="sounds">openhat</span>
        </div>
        <div  data-key="84" class="key"> 
        <kbd>T</kbd>
        <span class="sounds">Ride</span>
        </div>
        <div  data-key="89" class="key">
        <kbd>Y</kbd>
        <span class="sounds">Snare</span>
        </div>
        <div data-key="65" class="key">
        <kbd>A</kbd> 
        <span class="sounds">tink</span>
        </div>
         <div  data-key="65" class="key">
        <kbd></kbd>
        <span class="sounds">Tom</span>
        </div>
         <div  data-key="65" class="key">
        <kbd></kbd>
        <span class="sounds">Cymbal</span>
        </div>
   </div>     
        <li class="Sound1">
        <audio  data-key="65" src="sounds/Bell.mp3"></audio></li>
        <li  class="SSound2"><audio  data-key="87" src="sounds/clap.mp3"></audio></li>
        <audio  data-key="69" src="sounds/Clave.mp3"></audio>
        <audio  data-key="82" src="sounds/crash.mp3"></audio>
        <audio  data-key="84" src="sounds/Cymbal.mp3"></audio>
        <audio  data-key="89" src="sounds/hihat.mp3"></audio>
        <audio  data-key="74" src="sounds/Kick.mp3"></audio>
        <!--<audio keyCode="75" src="sounds/ride.mp3"></audio>-->
        <audio  data-key="76" src="sounds/rim.mp3"></audio>
        <audio  data-key="65" src="sounds/snare.mp3"></audio>
     
                   
<script src="jquery.js"></script>   
<script>
    $('body').on('keypress', function(event) {
        
           var audio = document.querySelector('audio[data-key]');
           console.log(audio);
           audio.play();

          

   });

   </script>
